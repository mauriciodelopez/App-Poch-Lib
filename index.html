<!DOCTYPE html>
<html>
<head>
    <title>Poch'Lib</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="myBooks">
        <img src="logo.png" alt="Logo">
        <h1 class="title">Poch'Lib</h1>
        <button id="addBookButton">Ajouter un livre</button>
        <div id="addBookForm" style="display: none;">
            <form id="searchForm">
                <label for="bookTitle">Titre du livre</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
                <label for="author">Auteur</label>
                <input type="text" id="author" name="author" required>
                <input type="submit" value="Rechercher">
                <button id="cancelButton" type="button">Annuler</button>
            </form>
        </div>
        <div id="results"></div>
        <h2>Ma poch'liste</h2>
        <!-- resultados de la busqueda autor y titulo -->
        <div id="pochList"></div>
            
            <!-- La poch'liste sera affichÃ©e ici -->
    </div>
    <script src="app.js"></script>
</body>
</html>
